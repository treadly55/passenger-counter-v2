<html>
    <head>
        <!DOCTYPE html>
        <html lang="en">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Structure Example</title>
    </head>
    <body>        

    <div class="flex-container">      
        <div class="left-score">
            <!-- First Paragraph -->
            <p class="paragraph-title">HOME</p>
        
            <!-- Second Paragraph -->
            <!-- <p class="score-bg"></p> -->
           <p class="paragraph-score-home" id="sumHomevalue">00</p>
           
            
        
            <!-- Horizontal List of 3 Buttons -->
            <div class="button-container">
                <button onclick="addOnehome()">+ 1</button>
                <button onclick="addTwohome()">+ 2</button>
                <button onclick="addThreehome()">+ 3</button>
            </div>
        </div>
    

        <div class="right-score">
            <!-- First Paragraph -->
            <p class="paragraph-title">GUEST</p>
        
            <!-- Second Paragraph -->
            <p class="paragraph-score-away" id="sumAwayvalue">00</p>
            
        
            <!-- Horizontal List of 3 Buttons -->
            <div class="button-container">
                <button onclick="addOneAway()">+ 1</button>
                <button onclick="addTwoAway()">+ 2</button>
                <button onclick="addThreeAway()">+ 3</button>
            </div>
        </div>


    </div>  
            <!-- Horizontal Row (Empty) -->
            <div class="empty-row"></div>
            <script src="index.js"></script>
        </body>
</html>
